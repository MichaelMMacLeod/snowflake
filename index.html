<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <meta lang="en">
    <title>Snowflake Simulator</title>
    <link rel="stylesheet" type="text/css" media="all" href="styles.css"/>
  </head>
  <body>
    <div id="canvasContainer">
      <canvas id="snowflake" width="600" height="600"></canvas>
      <div id="controlContainer">
        <button class="control" id="pause" type="button">pause</button>
        <button class="control" id="reset" type="button">reset</button>
      </div>
      <div id="graphContainer">
        <canvas id="graph" width="600" height="200"></canvas>
        <div id="graphLabelContainer">
          <p class="graphLabel">
            faceting
          </p>
          <p class="graphLabel">
            branching
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="snowflake.js"></script>
</html>
